<!DOCTYPE html>
<html>

<head>
    <title>Slight - Simplistic writing</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <h1 contenteditable="true" data-scope="headerContent" id="header"></h1>
    <p contenteditable="true" data-scope="bodyContent" id="bodytext"></p>

    <!-- Action buttons -->
    <div class="action-btn action-btn--download-content js-download-content"></div>
    <div class="action-btn action-btn--toggle-font js-toggle-fonts"></div>
    <div class="action-btn action-btn--toggle-contrast js-toggle-contrast"></div>
    
    <!-- Scripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://use.edgefonts.net/source-serif-pro;source-sans-pro.js"></script>
    <script src="js/jquery.animate-colors.js"></script>
    <script src="js/FileSaver.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
